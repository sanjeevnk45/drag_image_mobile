<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Drag & Drop The Images Over Their Respective boxes</h1>
  
  

  <main class="container">
    <div>
      <ul class="draggable-list">
        <li id="e1" draggable="true"><img src="./images/dry1.jpg" width="200px" height="150px"></li>
        <li id="e2" draggable="true"><img src="./images/dry3.jpg" width="200px" height="150px"></li>
        <li id="e3" draggable="true"><img src="./images/dry4.jpg" width="200px" height="150px"></li>
        <li id="e4" draggable="true"><img src="./images/dry5.jpg" width="200px" height="150px"></li>
        <li id="e5" draggable="true"><img src="./images/fruits.jpg" width="200px" height="150px"></li>
        <li id="e6" draggable="true"><img src="./images/fruits1.jpg" width="200px" height="150px"></li>
      </ul>
    </div>
    <div>
      <ul class="draggable-list">
        <li id="s2" draggable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./images/r.jpg" width="100px" height="150px"></li>
        <li id="s5" draggable="true"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3><b>ತ್ಯಾಜ್ಯವಲ್ಲ</b></h3></li>
        <li id="s1" draggable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./images/dyellow.jpg" width="100px" height="150px"></li>
        <li id="s3" draggable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./images/dred.jpg" width="100px" height="150px"></li>
        <li id="s4" draggable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./images/dred.jpg" width="100px" height="150px"></li>
        <li id="s6" draggable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="./images/r.jpg" width="100px" height="150px"></li>
      </ul>
    </div>
  </main>

  <div id="endMessage">
    <h3>Well done!</h3>
    <table>
     
      <tr>
        <td><img src="./images/dry1.jpg" width="200px" height="150px"></td>
        <td><b>ಒಣ ತ್ಯಾಜ್ಯ</b></td>
      </tr>
      <tr>
        <td><img src="./images/dry3.jpg" width="200px" height="150px"></td>
        <td><b>ಹಸಿ ತ್ಯಾಜ್ಯ</b></td>
      </tr>
      <tr>
        <td><img src="./images/dry4.jpg" width="200px" height="150px"></td>
        <td><b>ಅಪಾಯಕಾರಿ ತ್ಯಾಜ್ಯ</b></td>
      </tr>
    
    </table>
    <button class="pushable" onclick="playAgain()">
      <span class="front">
        Play Again
      </span>
    </button>
    
  </div>

  <script src="script3.js"></script>

  
</body>
</html>
